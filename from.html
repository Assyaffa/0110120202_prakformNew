<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body style="text-align: center;" bgcolor="soft">
    <h1>PENDAFTARAN SISWA</h1>
    <hr width="20%" align="center">
    <p>Isilah seluruh kolom registrasi dengan <br />sebenar-benarnya.</p>
    <table align="center">
        <tr>
            <td valign="top">Nama</td>
            <td><input type="text" name="nama" placeholder="Masukan nama anda"></td>
        </tr>
        <tr>
            <td valign="top">Username</td>
            <td><input type="text" name="username" placeholder="Username anda"></td>
        </tr>
        <tr>
            <td valign="top">Tanggal Lahir</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td valign="top">Jenis Kelamin</td>
            <td>
                <input type="radio" name="Perempuan">
                <input type="radio" name="Laki-Laki">
            </td>
        </tr>
        <tr>
            <td valign="top">Email</td>
            <td><input type="email" name="email" placeholder="Masukan email"></td>
        </tr>
        <tr>
            <td valign="top">Password</td>
            <td><input type="password" name="password" placeholder="Password"></td>
        </tr>
        <tr>
            <td valign="top">NISN</td>
            <td><input type="nisn" name="nisn" placeholder="Nomor NISN"></td>
        </tr>
        <tr>
            <td valign="top">Asal Sekolah</td>
            <td><input type="asal sekolah" name="asal sekolah" placeholder="Asal Sekolah Anda"></td>
        </tr>
        <tr>
            <td valign="top">Jurusan</td>
            <td><input type="jurusan" name="jurusan" placeholder="Jurusan Anda"></td>
        </tr>
        <tr>
            <td valign="top">Negara</td>
            <td>
                <select>
                    <option>Banda Aceh</option>
                    <option>Denpasar</option>
                    <option>Serang</option>
                    <option>Tangerang</option>
                    <option>Bengkulu</option>
                    <option>Gorontalo</option>
                    <option>Jakarta</option>
                    <option>Sungai Penuh</option>
                    <option>Jambi</option>
                    <option>Bandung</option>
                    <option>Bekasi</option>
                    <option>Bogor</option>
                    <option>Cimahi</option>
                    <option>Cirebon</option>
                    <option>Depok</option>
                    <option>Sukabumi</option>
                    <option>Tasikmalaya</option>
                    <option>Banjar</option>
                    <option>Magelang</option>
                    <option>Pekalongan</option>
                    <option>Purwokerto</option>
                </select>
            </td>
        </tr>
    </table>
    <br><br>
    <label for="">Your Photo</label>
        <input type="file">
        <br><br>
    <label for="">Gelombang:</label><br>
    <label for="">gelombang 1</label>
    <input type="checkbox" name="type_gelombang">
    <label for="">gelombang 2</label>
    <input type="checkbox" name="type_gelombang">
    <label for="">gelombang 3</label>
    <input type="checkbox" name="type_gelombang">
    <br><br>
    <tr>
        <td colspan="2"><input type="submit" value="submit"></td>
    </tr>
</body>
</html>
